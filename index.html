<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rehman Portfolio</title>

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="./src/output.css">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

</head>

<body>
    <header class="flex pr-3 md:px-20 py-1  justify-between items-center text-white bg-[#096093] ">

        <!-- Logo -->
        <div class="logo">
            <img src="./images/logo.png" alt="logo" class="w-40 ">
        </div>

        <!-- navbar -->
        <nav class="flex gap-10 ">

            <!-- nav links -->
            <ul class="gap-10  items-center text-[14px] hidden md:flex">
                <li><a href="#">HOME</a></li>
                <li><a href="#">SERVICES</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">POTFOLIO</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>

            <!-- ICONS -->
            <div class="bars  ">
                <i class=" ri-menu-3-line md:hidden text-3xl"></i>
            </div>

        </nav>


    </header>

    <main class="container  mx-auto">

        <section class="main-section my-2 px-10">


            <!-- Wrapper -->
            <div class="wrapper flex md:justify-between justify-center ">

                <!-- content -->
                <div class="content text-center  md:text-left  w-145  py-23">
                    <h1 class=" text-5xl md:text-6xl font-bold text-[#096093] ">GRAPHIC</h1>
                    <h1 class=" text-5xl md:text-6xl font-bold text-[#096093] pb-2"> DESIGNER</h1>

                    <p class=" md:w-100 md:border-0 text-[#666768]  w-full py-2">I am a Professional Graphic Designer
                        providing unique,
                        innovative digital designs services to businesses who
                        want to grow online.
                    </p>


                    <div class="buttons mt-7  gap-10 flex  justify-center md:justify-start">
                        <button class="cursor-pointer bg-[#096093] text-white px-4 py-2 rounded">Download
                            Resume</button>
                        <button
                            class="max-[430px]:hidden cursor-pointer border-1 border-[#096093] text-[#096093] py-2 px-6 rounded">LEARN
                            MORE</button>
                    </div>


                </div>

                <!-- Imgae-->
                <div class="hidden md:block ">
                    <img src="./images/my pic 1.png" alt="my pic" class="w-93 ">
                </div>


            </div>
        </section>

    </main>
</body>

</html>
